<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']"  >Dating App</a>
        <ul *ngIf="LoggedIn()" class="navbar-nav mr-auto">
            <li class="nav-item " routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/matches']">Matches</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/lists']">Lists</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/messages']">Messages</a>
            </li>
        </ul>
        
        <div  *ngIf="LoggedIn()" dropdown  class="dropdown mr-5">
            <a href="#" class="dropdown-toggle text-light" dropdownToggle (click)="false">
                Hello {{name | titlecase}}
            </a>
            <div class="dropdown-menu mt-3 " *dropdownMenu >
                <a class="dropdown-item" [routerLink]="['/member/edit']"  ><i class="fa fa-user"></i> Edit</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)='Logout()'><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>

        <form *ngIf="!LoggedIn()"  #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()" >
            <input class="form-control mr-sm-2" required [(ngModel)]="model.userName" name="userName" type="text" placeholder="UserName" >
            <input class="form-control mr-sm-2" required [(ngModel)]="model.password" name="password" type="password" placeholder="Password" >
            <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
    
</nav>
