<div class="container mt-5">
    <div *ngIf="!registerClick" style="text-align: center">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)="toogleRegister()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  
    <div class="container">
      <div class="row justify-content-center">
        <div *ngIf="registerClick" class="col-4">
          <!-- Register Component -->
            <app-register (cancelRegister)='CancelRegisterMode($event)'></app-register>
        </div>
      </div>
    </div>
  </div>
