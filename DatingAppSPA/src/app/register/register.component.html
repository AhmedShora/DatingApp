<form #registerForm='ngForm' (ngSubmit)='register()'>
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" required class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" required class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" (click)='cancel()' type="button">Cancel</button>
    </div>
    
  </form>
